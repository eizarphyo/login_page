<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="formStyle.css" />
    <link rel="icon" href="img/unlocked.ico" />
  </head>

  <body>
    <main
      class="col-md-6 mx-auto d-flex justify-content-center align-items-center"
    >
      <!-- title -->
      <div class="col-10">
        <div class="mb-3">
          <h3 class="d-flex justify-content-center">Login</h3>
          <p class="d-flex justify-content-center">Login to your account</p>
        </div>

        <!-- form -->
        <form class="ms-3 me-3">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label"
              >Email address</label
            >

            <!-- email input field -->
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              required
            />
          </div>

          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"
              >Password
            </label>

            <!-- password input field -->
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword1"
              required
            />
          </div>

          <div class="d-flex justify-content-end">
            <a class="forgot-pass" href="#">forgot password?</a>
          </div>

          <!-- login button -->
          <div class="d-flex justify-content-center mt-3 mb-3">
            <button type="submit" class="btn btn-primary col-4">Login</button>
          </div>

          <div class="d-flex justify-content-center mx-auto">
            <p class="sign-up">
              Don't have an account? Sign up <a href="#"> here</a>.
            </p>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
